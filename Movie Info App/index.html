<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Info App</title>
    <link rel="stylesheet" href="css/bootstrapSlate337.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie Info</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search Movie</h3>
        <form id="searchForm">
          <input type="text" id="searchText" placeholder="Search Movie" class="form-control">
          <button type="submit" id="searchBtn" class="btn btn-outline-dark float-right">Search!</button>
        </form>
      </div>
    </div>


    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
